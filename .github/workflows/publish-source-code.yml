on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

name: Publish
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Restore project deps
        run: npm ci

      - name: Build the package next-youtube-livechat
        run: cd packages/next-youtube-livechat && npm run build

      - name: Lint check
        run: npm run lint

      - name: Code format check
        run: npm run format

      - name: Typescript check
        run: npm run typecheck

      - run: cd packages/next-youtube-livechat && npm publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
          NODE_ENV: 'production'

  github-release:
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: npm i -g github-release-from-changelog
      - run: github-release-from-changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_ENV: 'production'
